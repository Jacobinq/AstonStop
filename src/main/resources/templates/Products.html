          <h1 th:if="${error}">

        <div class = "Products">


          <div th:each="product:${products}" class="products">
            <form th:action="@{/add}" th:object="${basket}">
                <input type="hidden" th:name="productName" th:value="${{product.productName}}"/>
                <input type="hidden" th:name="unitPrice" th:value="${{product.unitPrice}}"/>
                <input type="hidden" th:name="image" th:value="${{product.image}}"/>
                        <div class = "image">
                            <img th:src="@{Images/}+${product.image}">
                        </div>
                        <div class = "Prices">
                            <h3 th:text ="${product.productName}"></h3>
                            <span th:text ="'Â£'+${product.unitPrice}"> </span>
                        </div>
                        <br>                 
                        <br>
                        <input class="quantity" type="number" name="quantity" th:value="1" min="1" max="20">  <div class=Star>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                      </div>

                      <br>

                        <p th:text ="${product.productDescription}"></p>
                        <br>

                        <div class = "buying">
                          <button class="add-to-cart" type="submit">Add to Cart</button>                        
                        </div>
                </form>
            </div>
