 <div class="Products">

                    <div class="product-image">
                      <a href="#" class="image">

                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa fa-random"></i></a></li>
                    </ul>
                     <form th:action="@{/add}" th:object="${basket}">
                      <input type="hidden" th:name="productName" th:value="${{product.productName}}"/>
                      <input type="hidden" th:name="unitPrice" th:value="${{product.unitPrice}}"/>
                      <input type="hidden" th:name="image" th:value="${{product.image}}"/>
                      <input class="quantity" type="number" name="quantity" th:value="1" min="1" max="20">
                      <button class="add-to-cart" type="submit">Add to Cart</button>
                    </form>
                      </div>
  
                      <div class="product-content">
                        <br>
                        <h3 class="title"><span th:text="${product.productName}"></span></h3>

                        <div class=Star>

                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                      </div>
                      <br>
                      <div class="price"><span th:text=" 'Â£' + ${product.unitPrice}"></span></div>
